<!DOCTYPE html>
<html>
<head>
  <title>Black Theme PVZ</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Black Theme PVZ</h1>
    <div class="toggle-container">
      <label class="toggle" for="toggleTheme">
        <input type="checkbox" id="toggleTheme" />
        <div class="off-knob"></div>
        <div class="on-knob"></div>
        <svg viewBox="0 0 44 22" xmlns="http://www.w3.org/2000/svg">
          <rect
            class="outline"
            fill="none"
            rx="11"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="1"
          />
          <rect
            class="outline outline--blur"
            fill="none"
            rx="11"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="1"
          />
        </svg>
      </label>
      <span class="toggle-label">On/Off Dark Theme</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
